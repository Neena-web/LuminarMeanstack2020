<html>
    <head>
        <title>registrationpage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>
        <!--firstname lastname phone college -->
        <div class="container">
        <form>
            <div class="form-group">
                <label for="fid">Firstname</label>
                <input type="text"  class="form-control" name="fname" id="fid">
            </div>
           
            <div class="form-group">
                <label for="lid">lastname</label>
                <input type="text"  class="form-control" name="fname" id="lid">
            </div>
            <div class="form-group">
                <label for="pid">Phone number</label>
                <input type="text"  class="form-control" name="fname" id="pid">
            </div>
            <div class="form-group">
                <label for="cid">college</label>
                <input type="text"  class="form-control" name="fname" id="cid">
            </div>
            <div class="form-group">
                <label for="courseid"> select course</label>
                <select name="courses" id="course" class="form-control">


                    <option value="mean">Meanstack  </option>
                    <option value="">Django</option>
                    <option value="">software testing</option>


                </select>
                
            </div>
            <div class="form-group">
                <label for="uname">uname</label>
                <input type="text"  class="form-control" name="fname" id="uname">
            </div>
           
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        
    </body>
</html>
